<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTools - Twoje Narzędzia na Siłownię</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="Logo GymTools" class="logo">
        </a>
        <nav class="navbar">
            <ul>
                <li><a href="#kalkulatorbmi">Kalkulator BMI</a></li>
                <!--<li><a href="#narzedzia">Narzędzia</a></li>
                <li><a href="#kontakt">Kontakt</a></li>-->
                <li><a href="howtogetapponapple.html">Instalacja na urządzeniach Apple</a></li>
                <li><a href="androidinstall.html">Instalacja na Androidzie</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section id="kalkulatorbmi">
            <h1>Kalkulator BMI</h1>
            <div class="bmi-calculator">
                <h2>Kalkulator BMI</h2>
                <form id="bmi-form">
                    <label for="weight">Waga (kg):</label>
                    <input type="number" id="weight" required>
        
                    <label for="height">Wzrost (cm):</label>
                    <input type="number" id="height" required>
        
                    <button type="submit">Oblicz BMI</button>
                </form>
        
                <div id="bmi-result"></div>
            </div>
        </section>

        <!--<section id="narzedzia">
            <h1>Narzędzia treningowe</h1>
        </section>

        <section id="kontakt">
            <h1>Kontakt</h1>
            <p>Masz pytania? Napisz do nas!</p>
        </section>-->
    </main>

    <footer class="footer">
        <p>&copy; 2025 GymTools. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <!-- JS -->
    <script>
        document.getElementById('bmi-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const weight = parseFloat(document.getElementById('weight').value);
            const heightCm = parseFloat(document.getElementById('height').value);

            if (!weight || !heightCm) {
                alert('Wprowadź poprawne dane.');
                return;
            }

            const heightM = heightCm / 100;
            const bmi = weight / (heightM * heightM);
            const bmiRounded = bmi.toFixed(2);

            let category = '';

            if (bmi < 18.5) {
                category = 'Niedowaga';
            } else if (bmi < 24.9) {
                category = 'Waga prawidłowa';
            } else if (bmi < 29.9) {
                category = 'Nadwaga';
            } else {
                category = 'Otyłość';
            }

            document.getElementById('bmi-result').innerHTML = `
                <p>Twoje BMI: <strong>${bmiRounded}</strong></p>
                <p>Kategoria: <strong>${category}</strong></p>
            `;
        });
    </script>
</body>
</html>
