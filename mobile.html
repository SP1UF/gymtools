<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="logoapple.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="GymTools">
    <meta name="theme-color" content="#f0f0f0" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTools Mobile - Kalkulator BMI</title>
    <link rel="stylesheet" href="style-mobile.css">
</head>

<body>
    <header class="header">
        <a href="mobile.html" class="logo-link">
            <img src="logo.png" alt="GymTools Mobile Logo" class="logo">
        </a>
    </header>

    <main class="main-content">
        <section id="kalkulatorbmi">
            <h1>Kalkulator BMI</h1>

            <div class="bmi-calculator">
                <form id="bmi-form">
                    <label for="weight">Waga (kg):</label>
                    <input type="number" id="weight" placeholder="np. 75" required>

                    <label for="height">Wzrost (cm):</label>
                    <input type="number" id="height" placeholder="np. 180" required>

                    <button type="submit">Oblicz BMI</button>
                </form>

                <div id="bmi-result"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 GymTools Mobile</p>
        <a href="https://www.instagram.com/kapixjestemok?igsh=bjhjdDc1dGtmOGN2">kapixjestemok</a> <a href="https://www.instagram.com/lewandowskifranek344?igsh=MWZnajhtazU3eTg5aA%3D%3D&utm_source=qr">lewandowskifranek344</a>
    </footer>

    <script>
        document.getElementById('bmi-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const weight = parseFloat(document.getElementById('weight').value);
            const heightCm = parseFloat(document.getElementById('height').value);

            if (!weight || !heightCm) {
                alert('Proszę wprowadzić poprawne dane.');
                return;
            }

            const heightM = heightCm / 100;
            const bmi = weight / (heightM * heightM);
            const bmiRounded = bmi.toFixed(2);

            let category = '';

            if (bmi < 18.5) {
                category = 'Niedowaga';
            } else if (bmi < 24.9) {
                category = 'Waga prawidłowa';
            } else if (bmi < 29.9) {
                category = 'Nadwaga';
            } else {
                category = 'Otyłość';
            }

            document.getElementById('bmi-result').innerHTML = `
                <p>Twoje BMI: <strong>${bmiRounded}</strong></p>
                <p>Kategoria: <strong>${category}</strong></p>
            `;
        });
    </script>
</body>
</html>
